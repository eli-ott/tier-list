<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/main.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="search-bar">
				<input onkeyup="search()" type="text" id="recherche" />
				<button onclick="search()">Rechercher</button>
				<div id="choices"></div>
			</div>
			<div id="selection"></div>
			<section class="tier-list">
				<div ondrop="drop(event)" ondragover="allowDrop(event)" class="drag-container">
					<div class="category" style="background-color: green">Délicieux</div>
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)" class="drag-container">
					<div class="category" style="background-color: yellowgreen">Très bon</div>
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)" class="drag-container">
					<div class="category" style="background-color: yellow">Bon</div>
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)" class="drag-container">
					<div class="category" style="background-color: orangered">Moyen</div>
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)" class="drag-container">
					<div class="category" style="background-color: red">Mauvais</div>
				</div>
			</section>
		</main>
		<script src="./script/drag.js" lang="text/javascript"></script>
		<script src="./script/main.js" lang="text/javascript"></script>
	</body>
</html>
